name: Generate Contribution Snake Graph

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Generate snake game
      uses: Platane/snk@v1
      with:
        github_user_name: 'Dest-69'
        gif_out_path: dist/github-snake.gif
        svg_out_path: dist/github-snake.svg
